<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title th:remove="all">
        Tirage au sort pour les cadeaux !
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        Le tirage au sort a été effectué !
    </h1>

    <p>
        Vous avez tiré au sort <span th:text="${receiver.getName()}"></span>
    </p>

    <p>
        N'oubliez pas de lui offrir un cadeau !
    </p>

    <p>
        Pour retrouver la liste des cadeaux, rendez-vous sur le site <a th:href="${familyLink}" th:text="${familyLink}"></a>
    </p>

    <small>
        Si le lien ne fonctionne pas, copiez-collez l'adresse suivante dans votre navigateur : <span th:text="${familyLink}"></span>
    </small>
</body>
</html>
