server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: #via env
    username: #via env
    password: #via env
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: #via env
    port: #via env
    username: #via env
    password: #via env
    default-encoding: UTF-8
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: true
          starttls:
            enable: true

  flyway:
    locations: classpath:db/migration
