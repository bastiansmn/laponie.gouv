<div style="padding: 1rem;">
  <form [formGroup]="familyForm">
    <mat-form-field style="width: 100%;">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name" [errorStateMatcher]="matcher">

      @if (familyForm.get('name')?.hasError('required')) {
        <mat-error>
          Nom de la famille requis
        </mat-error>
      }
    </mat-form-field>
  </form>

  <button mat-flat-button color="primary" (click)="handleSubmit()">
    Cr√©er
  </button>
</div>
