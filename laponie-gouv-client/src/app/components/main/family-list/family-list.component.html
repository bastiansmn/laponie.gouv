<div style="padding: 1rem;">
  <h1>
    Liste de vos groupes familles
  </h1>

  <mat-selection-list>
    @for (family of families; track family) {
      <mat-list-item (click)="navigateTo('/family/' + family.id)">
        {{ family.name }}
      </mat-list-item>
    }
  </mat-selection-list>

  <button mat-raised-button color="primary" (click)="openAddFamilyDialog()">
    Cr√©er un groupe famille
  </button>

</div>
