name: LaponieGouv CD

on:
  push:
    branches:
      - main

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn -B package --file laponie-gouv-api/pom.xml

      - name: Login and push to container registry
        run: |
          echo ${{ secrets.REGISTRY_PASS }} | docker login --username ${{ secrets.REGISTRY_USER }} --password-stdin 
          docker build -t bastiansmn/laponie-gouv:backend laponie-gouv-api
          docker push bastiansmn/laponie-gouv:backend

  build-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login and push to container registry
        run: |
          echo ${{ secrets.REGISTRY_PASS }} | docker login --username ${{ secrets.REGISTRY_USER }} --password-stdin 
          docker build -t bastiansmn/laponie-gouv:frontend laponie-gouv-client
          docker push bastiansmn/laponie-gouv:frontend

  deploy-infra:
    needs: [build-server, build-client]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Trigger deploy
        uses: Consensys/kubernetes-action@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG }}
        with:
          args: apply -k infra/application

  rollout-infra:
    needs: [deploy-infra]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Kubernetes kubectl Action without aws
        uses: fno/kubernetes-action-no-aws@master

        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG }}
        with:
          args: rollout restart deployment spring -n laponie-gouv
      - name: Trigger frontend rollout
        uses: Consensys/kubernetes-action@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG }}
        with:
          args: rollout restart deployment nginx -n laponie-gouv
